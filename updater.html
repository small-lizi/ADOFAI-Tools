<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ADOFAI Tools 更新程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #202225;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .app-icon {
            width: 96px;
            height: 96px;
            margin-bottom: 24px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .status-text {
            font-size: 16px;
            color: #dcddde;
            margin-bottom: 16px;
        }

        .progress-container {
            width: 300px;
            height: 4px;
            background: #36393f;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-container.active {
            opacity: 1;
        }

        .progress-bar {
            height: 100%;
            background: #5865f2;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #72767d;
        }

        .update-button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: none;
            margin-top: 16px;
            transition: background 0.2s;
            -webkit-app-region: no-drag;
        }

        .update-button:hover {
            background: #4752c4;
        }

        .close-button {
            position: absolute;
            top: 0;
            right: 0;
            width: 46px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dcddde;
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: background 0.2s;
        }

        .close-button:hover {
            background: #e81123;
        }

        .close-button svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="close-button" id="close-button">
        <svg viewBox="0 0 12 12">
            <path fill="currentColor" d="M7.414 6l2.293-2.293a1 1 0 00-1.414-1.414L6 4.586 3.707 2.293a1 1 0 00-1.414 1.414L4.586 6 2.293 8.293a1 1 0 101.414 1.414L6 7.414l2.293 2.293a1 1 0 001.414-1.414L7.414 6z"/>
        </svg>
    </div>
    <div class="app-icon">
        <img src="assets/img/icon.png" alt="ADOFAI Tools">
    </div>
    <div class="status-text">正在检查更新...</div>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div class="progress-text"></div>
    <button class="update-button">立即更新</button>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('close-button').addEventListener('click', () => {
            ipcRenderer.send('close-updater');
        });

        // 监听更新状态
        ipcRenderer.on('update-status', (event, status) => {
            document.querySelector('.status-text').textContent = status;
        });

        // 监听下载进度
        ipcRenderer.on('download-progress', (event, { progress, current, total }) => {
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.querySelector('.progress-text');
            
            progressContainer.classList.add('active');
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${(current / 1024 / 1024).toFixed(2)}MB / ${(total / 1024 / 1024).toFixed(2)}MB`;
        });

        // 监听更新完成
        ipcRenderer.on('update-downloaded', (event, filePath) => {
            document.querySelector('.status-text').textContent = '更新已下载完成';
            const updateButton = document.querySelector('.update-button');
            updateButton.style.display = 'block';
            updateButton.addEventListener('click', () => {
                ipcRenderer.send('install-update', filePath);
            });
        });

        // 通知主进程开始检查更新
        ipcRenderer.send('check-for-updates');
    </script>
</body>
</html>
